<div class="flex flex-col items-center justify-center min-h-screen">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="w-full max-w-xs">
        <mat-form-field appearance="outline" class="w-full">
            <mat-label>Usuário</mat-label>
            <input matInput formControlName="username" required>
        </mat-form-field>
        <mat-form-field appearance="outline" class="w-full mt-4">
            <mat-label>Senha</mat-label>
            <input matInput formControlName="password" type="password" required>
            </mat-form-field>
        <button mat-raised-button color="primary" class="w-full mt-4" type="submit" [disabled]="loginForm.invalid">
          Login
        </button>
        <div *ngIf="loginError" class="text-red-600 mt-2 text-center">Usuário ou senha incorretos</div>
    </form>
</div>
