<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <form class="bg-white p-8 rounded-lg shadow-lg w-full max-w-sm space-y-6" [formGroup]="loginForm"
        (ngSubmit)="onSubmit()" autocomplete="off">
        <h2 class="text-2xl font-bold text-center text-blue-600 mb-4">
            Login
        </h2>
        <mat-form-field appearance="fill" class="w-full">
            <mat-label>Usuário</mat-label>
            <input matInput formControlName="username" required autocomplete="username" />
        </mat-form-field>
        <mat-form-field appearance="fill" class="w-full">
            <mat-label>Senha</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" required
                autocomplete="current-password" />
            <button mat-icon-button matSuffix (click)="hide = !hide" type="button" tabindex="-1">
                <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
            </button>
        </mat-form-field>
        <button mat-raised-button color="primary" class="w-full mt-4" type="submit">
            Entrar
        </button>
        <div *ngIf="loginError" class="text-red-500 text-center mt-2">Usuário ou senha inválidos</div>
    </form>
</div>
